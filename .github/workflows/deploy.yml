name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Roda toda vez que você fizer push no 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install esbuild
        run: npm install esbuild

      - name: Build (Bundle)
        run: ./node_modules/.bin/esbuild app.js --bundle --outfile=dist/bundle.js --minify
        # Isso pega o 'app.js', encontra todos os 'imports' e cria um 'bundle.js'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # A pasta que contém o 'bundle.js'
          publish_branch: gh-pages # O branch de destino
          cname: '' # Opcional: seu domínio customizado

          